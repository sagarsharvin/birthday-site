<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday, Sharvin!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      overflow: hidden;
    }

    h1 {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2.2em;
      color: #fff;
      text-shadow: 2px 2px 5px #000;
      z-index: 10;
      font-family: 'Arial', sans-serif;
      padding: 0 10px;
    }

    .slideshow-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .active {
      opacity: 1;
      z-index: 2;
    }

    #playButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      background-color: #ff69b4;
      color: white;
      padding: 15px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.05); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
        top: 15px;
      }

      #playButton {
        font-size: 1em;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Happy Birthday, Sharvin! ðŸŽ‚</h1>

  <!-- Play Music Button -->
  <button id="playButton">ðŸŽµ Tap to Play Music</button>

  <!-- Music -->
  <audio id="birthdaySong" loop>
    <source src="happy-birthday.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Slideshow -->
  <div class="slideshow-container">
    <div class="slide active"><img src="photo1.jpg" alt="Photo 1"></div>
    <div class="slide"><img src="photo2.JPG" alt="Photo 2"></div>
    <div class="slide"><img src="photo3.JPG" alt="Photo 3"></div>
    <div class="slide"><img src="photo4.JPG" alt="Photo 4"></div>
    <div class="slide"><img src="photo5.JPG" alt="Photo 5"></div>
    <div class="slide"><img src="photo6.JPG" alt="Photo 6"></div>
    <div class="slide"><img src="photo7.JPG" alt="Photo 7"></div>
    <div class="slide"><img src="photo8.JPG" alt="Photo 8"></div>
  </div>

  <script>
    const playButton = document.getElementById("playButton");
    const audio = document.getElementById("birthdaySong");

    playButton.addEventListener("click", () => {
      audio.play().then(() => {
        playButton.style.display = "none";
      }).catch(err => {
        alert("Autoplay failed. Please try tapping again.");
        console.log(err);
      });
    });

    // Slideshow Logic
    let current = 0;
    const slides = document.querySelectorAll(".slide");
    const total = slides.length;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove("active");
        if (i === index) {
          slide.classList.add("active");
        }
      });
    }

    setInterval(() => {
      current = (current + 1) % total;
      showSlide(current);
    }, 3000); // every 3 seconds
  </script>

</body>
</html>
