<!DOCTYPE html>
<html>
<head>
  <title>Happy Birthday, Sharvin!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      overflow: hidden;
    }

    h1 {
      position: absolute;
      top: 30px;
      width: 100%;
      text-align: center;
      font-size: 2.5em;
      color: #fff;
      text-shadow: 2px 2px 5px #000;
      z-index: 10;
    }

    .slideshow-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      display: none;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .active {
      display: block;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Happy Birthday, Sharvin! ðŸŽ‚</h1>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="happy-birthday.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Fullscreen Slideshow -->
  <div class="slideshow-container">
    <div class="slide active"><img src="photo1.jpg" alt="Photo 1"></div>
    <div class="slide"><img src="photo2.JPG" alt="Photo 2"></div>
    <div class="slide"><img src="photo3.JPG" alt="Photo 3"></div>
    <div class="slide"><img src="photo4.JPG" alt="Photo 4"></div>
    <div class="slide"><img src="photo5.JPG" alt="Photo 5"></div>
    <div class="slide"><img src="photo6.JPG" alt="Photo 6"></div>
    <div class="slide"><img src="photo7.JPG" alt="Photo 7"></div>
    <div class="slide"><img src="photo8.JPG" alt="Photo 8"></div>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll(".slide");

    function showNextSlide() {
      slides[currentSlide].classList.remove("active");
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add("active");
    }

    setInterval(showNextSlide, 3000); // Change slide every 3 seconds
  </script>

</body>
</html>
