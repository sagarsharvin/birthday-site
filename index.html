<!DOCTYPE html>
<html>
<head>
  <title>Happy Birthday, Sharvin!</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #fff8dc;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      font-size: 2em;
    }

    .slideshow-container {
      position: relative;
      max-width: 100%;
      height: 400px;
      margin: auto;
      overflow: hidden;
      border-radius: 20px;
    }

    .slide {
      display: none;
      width: 100%;
      height: 100%;
    }

    .slide img {
      width: auto;
      height: 100%;
      object-fit: contain;
      border-radius: 20px;
    }

    .active {
      display: block;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Happy Birthday, Sharvin! ðŸŽ‚</h1>

  <!-- Music -->
  <audio autoplay loop>
    <source src="happy-birthday.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Slideshow -->
  <div class="slideshow-container">
    <div class="slide active"><img src="photo1.jpg" alt="Photo 1"></div>
    <div class="slide"><img src="photo2.JPG" alt="Photo 2"></div>
    <div class="slide"><img src="photo3.JPG" alt="Photo 3"></div>
    <div class="slide"><img src="photo4.JPG" alt="Photo 4"></div>
    <div class="slide"><img src="photo5.JPG" alt="Photo 5"></div>
    <div class="slide"><img src="photo6.JPG" alt="Photo 6"></div>
    <div class="slide"><img src="photo7.JPG" alt="Photo 7"></div>
    <div class="slide"><img src="photo8.JPG" alt="Photo 8"></div>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll(".slide");

    function showNextSlide() {
      slides[currentSlide].classList.remove("active");
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add("active");
    }

    setInterval(showNextSlide, 3000); // Change slide every 3 seconds
  </script>

</body>
</html>
